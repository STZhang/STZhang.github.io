	<div id="init">
		<h1>Tower Defense</h1>
		<div class="info">
			<ol>
				<li>开始游戏后，在有足够金币的情况下，可以选择六种不同攻击范围，不同攻击力，不同攻击频率的炮塔进行建造，抵御怪物的入侵。</li>
				<li>右边栏中显示了当前的金钱，经验，以及生命值等信息。若当前生命值为0，则游戏结束。</li>
				<li>你的目标是：抵御尽可能多的怪物！快点开始游戏吧。</li>
			</ol>
			<a class="blueButton" id="returnButton">RETURN</a>
		</div>
		<ul id="button">
		<li class="blueButton" id="startButton">START</li>
		<li class="blueButton" id="helpButton">HELP</li>
		</ul>
